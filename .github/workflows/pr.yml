name: pr test

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Tokyo'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: "main"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        run: |
          DATE=`date +"%Y%m%d"`
          TITLE="Release_$DATE"
        with:
          title: $TITLE
